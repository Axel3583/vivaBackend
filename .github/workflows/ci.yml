name: Build and Deploy

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2.4.4
      with:
        node-version: 14.x

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build
